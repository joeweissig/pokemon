    function gen1show() {
      var x = document.getElementsByClassName("gen1");
      var y = document.getElementsByClassName("gen2");
      var y1 = document.getElementsByClassName("gen2only");
      var z = document.getElementsByClassName("gen6");
      var i;
      for (i = 0; i < x.length; i++) {
        if ([i].tagName == 'DIV') {
          x[i].style.display = "block";
        } else {
          x[i].style.display = "initial";
        }
      }
      for (i = 0; i < y.length; i++) {
        y[i].style.display = "none";
      }
      for (i = 0; i < y1.length; i++) {
        y1[i].style.display = "none";
      }
      for (i = 0; i < z.length; i++) {
        z[i].style.display = "none";
      }
    }
